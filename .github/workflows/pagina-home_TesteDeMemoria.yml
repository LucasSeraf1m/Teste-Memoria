# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TesteDeMemoria

on:
  push:
    branches:
      - pagina-home
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c687b09edd8b45df9c533d02c150b038 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f2b567048ce842d192d41cb1ca35a23e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c687b09edd8b45df9c533d02c150b038 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TesteDeMemoria'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b244b6e4eb8744e39c254a9aa430476b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c687b09edd8b45df9c533d02c150b038 }}/appsvc/staticsite:${{ github.sha }}'